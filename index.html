<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
		<script src="js/lib/moo.basic.js"></script>
		<script src="js/lib/knockout.js"></script>

	<body>
		<input type="file" data-bind="event: {change:fileChange}" />

		</fieldset>
		
		<fieldset>
			<legend>result</legend>
			<textarea data-bind="value: result" style="width: 100%; height:500px"></textarea>
		</fieldset>
	</body>
</html>
